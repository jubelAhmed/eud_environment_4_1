<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>End UserDriven Composition</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


</head>
<body>

    <div class="container">
        <div>
            <div class="jumbotron" style="margin: 40px; text-align: center;">
                <h1 class="display-4">Authorize yourself please</h1><br>

                {% block content %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success btn-lg" type="submit">Register</button>
                    </form>

                    <p style="margin: 10px;">If you already have an account , please
                        <a href="{% url 'main:login' %}">
                            <strong>login</strong>
                        </a>
                    </p>
                {% endblock %}


           </div>
        </div>
    </div>

</body>
</html>
